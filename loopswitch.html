<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
    function conversionDecimalToRoman(number){
      switch (number) {
        case 1:
          return 'I';
        case 2:
          return 'II';
        case 3:
          return 'III';
        case 4:
          return 'IV';
        case 5:
          return 'V';
        case 6:
          return 'VI';
        case 7:
          return 'VII';
        case 8:
          return 'VIII';
        case 9:
          return 'IX';
        case 10:
          return 'X';
        default:
          return "Número Inválido";
      }
    }
    for(var i = 10; i >= 1; i--){
      var conversion = conversionDecimalToRoman(i);
      alert(conversion);
    }
    </script>
  </body>
</html>
